<!doctype html>
<html ng-app="EmployeeApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Employee App</title>

	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/angular-bootstrap-datepicker.css" />
  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="https://rawgithub.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.js" charset="utf-8"></script>
  <script src="/js/controller.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">
		<table class="table">          
        <thead>
          <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Date of Birth</td>
            <td>Department</td>
            <td>Gender</td>
            <td>Age</td>
          </tr>
        </thead>
          
        <tbody>
            <tr>
                
              <form>
                  <td>
                    <input class="form-control" ng-model="newEmployee.name" required  placeholder="Name"/>
                  </td>
                  <td>
                    <input type="email" ng-model="newEmployee.email" required class="form-control"                                          placeholder="abc@xyz.com"/>
                  </td>
                  <td>
                    <input id="datepicker" type="text" data-ng-datepicker data-ng-options="datepickerOptions" data-ng-model="newEmployee.dob">
                  </td>
                  <td>
                    <input  ng-model="newEmployee.department" required class="form-control"                                        placeholder="Department"/>
                  </td>
                  <td>
                    <input  ng-model="newEmployee.gender" required class="form-control"                                          placeholder="Gender"/>
                  </td>
                  <td>
                    <input type="number" ng-model="newEmployee.age" disabled class="form-control"                                          placeholder="Age"/>
                  </td>
                  <td>
                      <button class="btn btn-success btn-md" ng-click="addEmployee()">Add Employee</button>
                      <td><button class="btn btn-success btn-md" ng-click="updateEmployee()">Update Employee</button></td>
                  </td>
            
              </form>
            </tr> 
            
            <tr ng-repeat="employee in employees">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>               
                <td>{{employee.dob | date:'yyyy-MM-dd'}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.age}}</td>
                <td>
                  <button class="btn btn-danger btn-sm" ng-click="removeEmployee(employee._id)">Delete</button>&nbsp;&nbsp;
                  <button class="btn btn-primary btn-sm" ng-click="editEmployee(employee._id)">Edit</button>
                </td>
                
            </tr> 
            
            
          </tbody>
          
        </table>
	</div>
</body>
</html>
